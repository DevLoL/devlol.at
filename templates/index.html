<!DOCTYPE HTML>
<html>
    {% include "header.html" %}
    <body>
        <!-- Navbar >>> -->
        {% include "menu.html" %}
        <!-- <<< Navbar -->
        <div class="container">
            <div class="row">
                <!-- Main Col >>> -->
                <div class="main-col col-lg-9">
                    <div class="row">
                        <!-- Header Image -->
                        <img class="img-responsive" src="/static/img/header/1.png" alt="" />
                        {% include "status.html" %}
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>/dev/lol - Developer Lab of Linz</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                {% for item in items %}
                                <div class="col-lg-12">
                                    <hr style="border-width: 5px" />
                                    <h4>{{item.title}}<small> - <i class="diary-date">{{item.date}}, {{item.time}}</i></small></h4>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <!-- <p>{{item.content}}</p> -->
                                            {{item.html|safe}}
                                        </div>
                                    </div>
                                    <div class="row">
                                        {% for image in item.images %}
                                        <div class="col-lg-2 col-md-3 col-xs-4">
                                            <a class="thumbnail" href="#">
                                                <img class="img-responsive" src="{{image.data.url}}" alt="">
                                            </a>
                                        </div>
                                        {% endfor %}
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <<< Main Col -->
                <!-- Side Col >>> -->
                {% include "sidebar.html" %}
                <!-- <<< Side Col -->
            </div>
            <div class="footer">
                <!-- to be created -->            
            </div>
        </div>
    </body>
</html>
